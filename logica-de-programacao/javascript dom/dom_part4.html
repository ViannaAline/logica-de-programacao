<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variavel</title>
</head>

<body>
    <h2>variavel em input</h2>

    <input type="text" id="txtNome" value="Digite seu nome">
    <button onclick="escreve()">Clique aqui</button>
    <div id="msg">
    </div>

    <script>
        var txtNome;
        window.txtNome = document.querySelector('#txtNome');
        //document.querySelector('#msg').innerHTML = 
        //"Bem vindo, <b>" + nome + "</b>";
        // document.getElementById('msg');
        var nome = txtNome.value;

        function escreve() {
            document.querySelector('#msg').innerHTML =
            "Bem Vindo, <b>" + nome + "</b>";
        }

    </script>

</body>

</html>
