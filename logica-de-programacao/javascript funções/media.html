<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcular media</title>
</head>

<script>
    (function () {
        function calcularMedia() {
            var total = 0;
            var qtd = arguments.length;
            var x = 0;

           // while(arguments[x]) { se tiver um número 0 essa forma não funciona
            while(typeof arguments[x] === 'number') {
                total += arguments[x];
                x++
            }
            return total/qtd;
        }

        var media1 = calcularMedia(2, 3);
        var media2 = calcularMedia(4, 0, 10, 10);

        console.log('media1: ', media1);
        console.log('media2: ', media2);
    })()

</script>

<body>

<h2>Calcular média</h2>
</body>

</html>
