    <script>

        function Caneta(preco, cor) {

            var color = cor || 'black';
            this.preco = preco || 1;

            this.mudarCor = function (cor) {
                if (color !== 'red' && color !== 'yellow' && color !== 'black') {
                    return;
                }
                color = cor;
            }
            this.pegaCor = function () {
                return color;
            }
        }

        var caneta1 = new Caneta(2, 'red');


    </script>
