<body>
    <script>

        var numero = parseFloat(prompt("Digite um n√∫mero"));

        var indice = 1001;

        do {
            document.write(numero + " x " + indice + " = " + (numero * indice) + " <br>");

            indice = indice + 1;
        } while (indice <= 1000)
        document.write("Saiu do loop");

    </script>
